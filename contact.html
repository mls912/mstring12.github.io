<!DOCTYPE html>
<html>
<head>
	<title>Student Bio</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Matt Stringham</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portoflio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	
	<div id="main-container" class="container">
		<section class="main-container">
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
						</label>
					</li>

					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" class="btn btn-light" name="submit">

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="Images/github.png" class="social" alt="Github">
				<img src="Images/linkedin.png" class="social" alt="LinkedIn">
				<img src="Images/stackoverflow.png" class="social" alt="Stack Overflow">

			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2017 Matt Stringham
			
		</div>
	</footer>

</body>
</html>
